<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Port Data Display</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .number-container {
      font-size: 3em;
      text-align: center;
      width: 45%;
    }
    .state-container {
      font-size: 2em;
      text-align: center;
      width: 100%;
    }
    .state-container {
      font-size: 2em;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="number-container" id="number1" style="background-color:Tomato">Player 1: </div>
  <div class="number-container" id="number2" style="background-color:DodgerBlue">Player 2: </div>
  <div class="state-container" id="state" style="background-color:MediumSeaGreen">Choose a side!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('updateNumbers', ({ number1, number2, state }) => {
      document.getElementById('number1').innerText = `Player 1: ${number1}`;
      document.getElementById('number2').innerText = `Player 2: ${number2}`;
      document.getElementById('state').innerText = `Game state: ${state}`;
    });
  </script>
</body>
</html>
